<!doctype html>
<html lang="%lang%">
  <head>
    <meta charset="utf-8" />
    <!-- viewport-fit=cover is required to use safe-inset CSS env() variables -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="%sveltekit.assets%/images/app-icon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="%sveltekit.assets%/images/app-icon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="%sveltekit.assets%/images/app-icon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%sveltekit.assets%/images/app-icon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="%sveltekit.assets%/images/app-icon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="%sveltekit.assets%/images/app-icon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="%sveltekit.assets%/images/app-icon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%sveltekit.assets%/images/app-icon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/images/app-icon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%sveltekit.assets%/images/app-icon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/images/app-icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="%sveltekit.assets%/images/app-icon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/images/app-icon/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="%sveltekit.assets%/images/app-icon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Plausible -->
    <script
      defer
      id="plausible"
      event-logged_in="false"
      event-superfan="false"
      data-domain="welcometomygarden.org"
      src="https://visitors.slowby.travel/script.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <!-- SvelteKit HEAD -->
    %sveltekit.head%
  </head>

  <body>
    <!-- SvelteKit BODY -->
    <div>%sveltekit.body%</div>
    <script>
      %browserdetect%
    </script>
  </body>
</html>
