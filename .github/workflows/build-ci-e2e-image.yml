# Based on https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions#upgrading-a-workflow-that-accesses-a-registry-using-a-personal-access-token
#
name: Build CI E2E test image

on:
  push:
    branches:
      - master
    paths:
      - ci/Dockerfile.ci
      # Self-referential, to ensure updates work
      - .github/workflows/build-ci-e2e-image.yml

env:
  IMAGE_NAME: wtmg-e2e-ci
  VERSION: 24

jobs:
  push:
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Build image
        run: |
          docker build . \
          --file ci/Dockerfile.ci \
          --tag $IMAGE_NAME:$IMAGE_VERSION \
          --label "runnumber=${GITHUB_RUN_ID}"
      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change to lowercase, everything incl. the repository_owner name has to be lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          echo IMAGE_ID=$IMAGE_ID
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
